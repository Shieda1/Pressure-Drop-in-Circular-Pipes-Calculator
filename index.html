<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Drop in Circular Pipes Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="pressureDropRadio" name="variables" checked>
  <label for="pressureDropRadio">Pressure Drop</label>

  <input type="radio" id="pipeFrictionCoefficientRadio" name="variables">
  <label for="pipeFrictionCoefficientRadio">Pipe Friction Coefficient</label>

  <input type="radio" id="pipeLengthRadio" name="variables">
  <label for="pipeLengthRadio">Pipe Length</label>

  <input type="radio" id="pipeDiameterRadio" name="variables">
  <label for="pipeDiameterRadio">Pipe Diameter</label>

  <input type="radio" id="fluidDensityRadio" name="variables">
  <label for="fluidDensityRadio">Fluid Density</label>

  <input type="radio" id="flowVelocityRadio" name="variables">
  <label for="flowVelocityRadio">Flow Velocity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(λ) Pipe Friction Coefficient</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(L) Pipe Length (mts)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(D) Pipe Diameter (cms)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">(ρ) Fluid Density (kg/l)</label>
  <input type="number" id="v4"><br><br>
  
  <label for="v5" id="variable5">(w) Flow Velocity (m/s)</label>
  <input type="number" id="v5"><br><br>

  <button id="btn">compute</button> 

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
